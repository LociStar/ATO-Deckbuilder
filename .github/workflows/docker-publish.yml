name: Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: package
        run: |
          echo "PREV_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name:  'Automated Version Bump'
        uses:  'phips28/gh-action-bump-version@v11.0.4'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          minor-wording:  '#minor'
          major-wording:  '#major'
          patch-wording:  '#patch'

      - name: Build and push Docker image
        run: |
          docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }} ghcr.io
          docker build -t ghcr.io/locistar/ato-deckbuilder-web:${{ env.VERSION }} .
          docker push ghcr.io/locistar/ato-deckbuilder-web:${{ env.VERSION }}
        if: env.PREV_VERSION != ${{ steps.version-bump.outputs.newTag }}